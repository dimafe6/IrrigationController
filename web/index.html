<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <style type="text/css">
        body{background-color:#ddd}h3{margin-top:0}.tabs-left{height:100vh;overflow:auto}.nav-tabs{float:left;border-bottom:0;height:100vh}.nav-tabs li{float:none;margin:0}.nav-tabs li a{margin-right:0;border:0;border-radius:0;background-color:#333}.nav-tabs li a:hover{background-color:#444}.nav-tabs .glyphicon{color:#fff}.nav-tabs .active .glyphicon{color:#333}.nav-tabs>li.active>a,.nav-tabs>li.active>a:focus,.nav-tabs>li.active>a:hover{border:0}.tab-content{margin-left:45px}.tab-content .tab-pane{display:none;background-color:#fff;padding:1.6rem;overflow-y:auto;height:100vh}.tab-content .active{display:block}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Irrigation controller</title>

    <script type="text/javascript" src="app.js"></script>
</head>

<body onLoad="javascript:WebSocketBegin()">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="tabs-left">
                <ul class="nav nav-tabs">
                    <li class="active"><a href="#a" data-toggle="tab"><span
                            class="glyphicon glyphicon-heart"></span></a></li>
                    <li><a href="#b" data-toggle="tab"><span class="glyphicon glyphicon-star"></span></a></li>
                    <li><a href="#c" data-toggle="tab"><span class="glyphicon glyphicon-headphones"></span></a>
                    </li>
                    <li><a href="#d" data-toggle="tab"><span class="glyphicon glyphicon-time"></span></a></li>
                    <li><a href="#e" data-toggle="tab"><span class="glyphicon glyphicon-calendar"></span></a>
                    </li>
                    <li><a href="#f" data-toggle="tab"><span class="glyphicon glyphicon-cog"></span></a></li>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane active" id="a">

                    </div>
                    <div class="tab-pane" id="b">

                    </div>
                    <div class="tab-pane" id="c">

                    </div>
                    <div class="tab-pane" id="d">

                    </div>
                    <div class="tab-pane" id="e">

                    </div>
                    <div class="tab-pane" id="f">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
