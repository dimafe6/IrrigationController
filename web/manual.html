<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <title>Irrigation controller</title>

    <script type="text/javascript" src="app.js"></script>
    <script>
        function load() {
            WebSocketBegin();
            createZonesSelector("#zones-selector");
        }

        function manualIrrigation() {
            var command = {};
            command.command = "manualIrrigation";
            command.data = {};
            for (var i = 1; i < 5; i++) {
                command.data['zone' + i] = $('#zone' + i).parent().hasClass("active");
            }
            command.data.duration = parseInt($('#duration').val());

            ws.send(JSON.stringify(command));
        }

        function stopManualIrrigation() {
            ws.send('{"command": "stopManualIrrigation"}');
        }
    </script>
</head>

<body onLoad="javascript:load()">
<header id="main-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1>Manual mode</h1>
            </div>
            <div class="col-md-4 col-md-offset-4 text-center">
                <label>Select zones for manual irrigation</label>
                <div class="form-group text-center" id="zones-selector">

                </div>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <div class="form-group text-center">
                    <label for="duration">Duration(minutes):</label>
                    <input type="number" class="form-control" id="duration" value="1">
                </div>
            </div>
            <div class="col-md-4 col-md-offset-4 text-right">
                <button onclick="stopManualIrrigation()" class="btn btn-default">Stop irrigation</button>
                <button onclick="manualIrrigation()" class="btn btn-default">Start irrigation</button>
            </div>
        </div>
    </div>

</header>
</body>
</html>
