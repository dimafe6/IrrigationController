<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
            crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    
    <title>Irrigation controller</title>

    <script type="text/javascript" src="ws.js"></script>
    <script>
      function manualIrrigation() {
        var command = {};
        command.command = "manualIrrigation";
        command.data = {};
        command.data.zone1 = $('#zone1').parent().hasClass("active")
        command.data.zone2 = $('#zone2').parent().hasClass("active")
        command.data.zone3 = $('#zone3').parent().hasClass("active")
        command.data.zone4 = $('#zone4').parent().hasClass("active")
        command.data.duration = parseInt($('#duration').val());
        
        ws.send(JSON.stringify(command));
      }
      function stopManualIrrigation() {
        var command = {};
        command.command = "stopManualIrrigation";
        
        ws.send(JSON.stringify(command));
      }
    </script>
</head>

<body onLoad="javascript:WebSocketBegin()">
<header id="main-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1><i class="fas fa-cog"></i>Manual mode</h1>
            </div>
      
           <div class="form-group text-center">
              <div class="btn-group" data-toggle="buttons">
  <label class="btn btn-default active">
    <input type="checkbox" id="zone1">Zone 1
  </label>
  <label class="btn btn-default">
    <input type="checkbox" id="zone2">Zone 2
  </label>
  <label class="btn btn-default">
    <input type="checkbox" id="zone3">Zone 3
  </label>
    <label class="btn btn-default">
    <input type="checkbox" id="zone4">Zone 4
  </label>
</div>
</div>
<div class="col-md-4 col-md-offset-4">
<div class="form-group text-center">
    <label for="minutes">Duration(minutes):</label>
    <input type="number" class="form-control" id="duration">
  </div>
            </div>
            <div class="col-md-4 col-md-offset-4 text-right">
              <button onclick="stopManualIrrigation()" class="btn btn-default">Stop irrigation</button>
              <button onclick="manualIrrigation()" class="btn btn-default">Start irrigation</button>
              </div>
        </div>
    </div>

</header>
</body>
</html>
